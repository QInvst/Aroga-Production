<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - QINVST Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f2ff, #e4d9ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    .signup-box img {
      width: 80px;
      margin-bottom: 1rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #111;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #6a5acd;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #5a4eb2;
    }

    a {
      display: block;
      margin-top: 1rem;
      color: #6a5acd;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <img src="/static/logo.jpg" alt="QINVST Logo" />
    <h2>Sign Up</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Create Username" required />
      <input type="password" name="password" placeholder="Create Password" required />
      <button type="submit">Create Account</button>
    </form>
    <a href="/login">Already have an account? Log in</a>
  </div>
</body>
</html>
